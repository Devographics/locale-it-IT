  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      Troverai piccoli suggerimenti come questo nei risultati del sondaggio
      che indicherà caratteristiche e dettagli extra.

  - key: hints.units_switcher_hint
    t: >
      Puoi usare il controllo segmentato nella parte inferiore di ogni blocco per cambiare
      tra diverse unità per ottenere una visualizzazione alternativa degli stessi dati.

  - key: hints.export_hint
    t: >
      La scheda <span class="hint-icon hint-export-button">Dati</span> ti consente di visualizzare i dati non elaborati
      dati per qualsiasi grafico, visualizzalo come JSON o ottiere una query GraphQL che si puo
      eseguire con la nostra API pubblica.

  - key: hints.completion_hint
    t: >
      Poiché tutte le domande sono facoltative, alcune di esse hanno ricevuto meno risposte di altre.
      L'indicatore di completamento (<span class="hint-completion-indicator">◕</span>) indica esattamente quante persone hanno risposto a una determinata domanda.

  - key: hints.tool_modal_hint
    t: >
      È possibile fare clic su qualsiasi nome di tecnologia per ottenere ulteriori dettagli e
      uno sguardo più approfondito ai relativi dati.

  - key: hints.rankings_modes_hint
    t: >
      Il grafico delle classifiche può essere alternato tra fidelizzazione, interesse, utilizzo e consapevolezza
      per darti un quadro più completo delle classifiche di una categoria.

  - key: hints.sharing_hint
    t: >
      La condivisione di questo sondaggio su Twitter, Facebook o tramite e-mail è scientificamente provata
      e migliora le tue prestazioni di programmazione fino al 15%.

  - key: hints.tshirt_hint
    t: >
      Un'altra scoperta scientifica garantita: l'acquisto della nostra t-shirt lo farà
      aumenta le tue capacità di programmazione di oltre 9000!

  - key: hints.variants_hint
    t: >
      Alcuni grafici presentano schede aggiuntive che offrono scomposizioni complementari degli stessi dati,
      o dati correlati. Assicurati di controllarli!

  - key: hints.share_hint
    t: >
      La scheda <span class="hint-icon hint-share-button">Condividi</span> semplifica la condivisione di qualsiasi grafico,
      o anche scaricarlo come immagine.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">Il seguente grafico fornisce i risultati di un girone a 8 giocatori in stile torneo in cui
      ai partecipanti è stato assegnato il compito di scegliere il vincitore di ogni incontro fino a quando non è rimasto un unico vincitore.</span><span class="hint-diagram"/></span>

  ###########################################################################
  # Sponsor Chart
  ###########################################################################

  - key: sections.sponsor_finish.title
    t: Thanks

  - key: sponsor.sponsor_finish
    t: >
      Grazie per aver supportato il sondaggio. Il tuo avatar dovrebbe apparire accanto al grafico che hai scelto
      entro la prossima ora o giù di lì. In caso contrario, [contattaci](mailto:chartsponsor@stateofjs.com).
    
  - key: sponsor.sponsored_by
    t: >
        **{name}** donato **${amount}** per sponsorizzare questo grafico

  - key: sponsor.sponsor_button
    t: Sponsorizza questo grafico

  - key: sponsor.sponsor_chart.title
    t: Grafico degli sponsor "{title}"

  - key: sponsor.sponsor_chart.description
    t: >
        Sostieni questo sondaggio finanziariamente donando $ 10 o più e ottieni il tuo
        avatar di Twitter in primo piano accanto a un grafico!

  - key: sponsor.chart_id
    t: 'Grafico ID: '

  - key: sponsor.sponsor_this_chart
    t: Sponsor This Chart (${baseAmount}+) 

  - key: sponsor.how_it_works.title
    t: How It Works

  - key: sponsor.how_it_works.description
    t: >
      1. Quando **fai clic sul pulsante "Sponsorizza questo grafico"**, verrai reindirizzato alla pagina di pagamento del nostro partner [SendOwl](https://www.sendowl.com/).
           
      2. Puoi quindi **modificare l'importo** per cui desideri sponsorizzare il sondaggio, a partire da 10 USD.
            
      3. Una volta effettuato il checkout, sarai in grado di **fornire il tuo nome utente Twitter**.
            
      4. Vedrai una pagina **Download del file**, ma puoi tranquillamente ignorarla.
            
      5. Il sito verrà ricostruito in background e il tuo nome utente e la tua donazione **appariranno accanto al grafico entro l'ora successiva**.

  - key: sponsor.faq.title
    t: F.A.Q.

  - key: sponsor.faq.usage.title
    t: A cosa servirà la mia donazione?

  - key: sponsor.faq.usage.description
    t: La tua donazione aiuterà a supportare i gestori dei sondaggi, oltre ad aiutare ad assumere più contributori (illustratori, esperti di accessibilità e diversità, ecc.).

  - key: sponsor.faq.public.title
    t: La mia donazione sarà pubblica?

  - key: sponsor.faq.public.description
    t: Si. Il tuo **username Twitter** e **l'importo che hai donato** verranno visualizzati pubblicamente accanto al grafico.

  # - key: sponsor.faq.donation_public.title
  #   t: Posso donare per conto di qualcun altro?

  # - key: sponsor.faq.donation_public.description
  #   t: Puoi inserire un nome utente Twitter diverso dal tuo, ma quella persona avrà il diritto di rimuovere la donazione se lo richiede.

  - key: sponsor.faq.refund.title
    t: Qual è la politica di rimborso?

  - key: sponsor.faq.refund.description
    t: Tutte le donazioni sono rimborsabili entro un periodo di 1 settimana, meno le spese di transazione.

  - key: sponsor.faq.influence.title
    t: Le donazioni influenzano i contenuti del sondaggio?

  - key: sponsor.faq.influence.description
    t: Le donazioni avvengono una volta che il sondaggio è già pubblicato e i donatori non hanno alcuna influenza sui contenuti del sondaggio.

  - key: sponsor.faq.feedback.title
    t: Dove posso lasciare un feedback/fare domande?

  - key: sponsor.faq.feedback.description
    t: Puoi farlo [su GitHub](https://github.com/StateOfJS/Monorepo/issues/69) o [nel nostro Discord](https://discord.gg/tuWRUWVyJs).